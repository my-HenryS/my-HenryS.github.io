<section class="resume-section p-3 p-lg-5 d-flex flex-column" id="research">
  <div class="my-auto" id="research-content">
    <h2 class="mb-5">Research</h2>
    {{ range .Site.Data.research }}
        <div class="resume-item d-flex flex-column flex-md-row mt-3">
          <div class="resume-content mr-auto">
            <div class="mb-3"><h3>{{ .project }}</h3></div>
          </div>
          
        </div>
        <div class="resume-item d-flex flex-column flex-md-row mb-0">
          <div class="resume-content mr-auto">
            <p style="text-align: justify">{{ .summary | safeHTML }}</p>
          </div>
          


        </div>
        

    {{ end }}
  </div>

</section>
