<section class="resume-section p-3 p-lg-5 d-flex flex-column" id="internship">
  <div class="my-auto" id="internship-content">
    <h2 class="mb-5">Internships</h2>
    {{ range .Site.Data.experience }}
        <div class="resume-item d-flex flex-column flex-md-row mt-3">
          <div class="resume-content mr-auto">
            <h3 class="mb-0">{{ .role }}</h3>
            <div class="subheading mb-2">{{ .company | markdownify }}</div>
          </div>
          <div class="resume-date text-md-right">
            <span class="text-primary">{{ .range }}</span>
            <br>{{ .mentor }}
          </div>
          
        </div>
        <div class="resume-item d-flex flex-column flex-md-row mb-0">
        <p style="text-align: justify">{{ .summary | markdownify }}</p>
        </div>

    {{ end }}
  </div>

</section>
